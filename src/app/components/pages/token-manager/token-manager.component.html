<div class="keymanager__container">
  <div class="keymanager__header">
    <h4 class="heading-medium keymanager__header__title">API</h4>
    <h4 class="h4 heading-medium keymanager__header__header__title-key">API Key</h4>
  </div>
  <div class="keymanager__body">
    <div class="keymanager__body__row" *ngFor="let key of apiKeys">
      <div class="keymanager__body__row__title">
        <p class="paragraph-text">{{key.api.title}}</p>
      </div>
      <div class="keymanager__body__row__key">
          <app-click-reveal *ngIf="key.apiKey" [apiKey]="key.apiKey"></app-click-reveal>
          <p class="hackney-tag hackney-tag--{{key.verified ? 'positive' : 'negative' }}">
            {{key.verified ? 'Verified' : 'Not Verified' }} 
          </p>
      </div>
    </div>
  </div>
</div>
