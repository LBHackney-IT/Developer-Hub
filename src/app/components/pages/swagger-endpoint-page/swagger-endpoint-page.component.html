
<app-column-layout [show]="apiEndpoint">
  <h2 class="govuk-heading-l"> Endpoint Title </h2>
  <p class="govuk-body-l">
    {{ path.summary }}
  </p>

  <h3 class="govuk-heading-m"> Endpoint </h3>
  <div class="govuk-inset-text">
      <strong class="govuk-tag">
          {{ path.requestType | uppercase }}
        </strong>
        <span class="govuk-body">{{ path.url }}</span>

  </div>


  <h3 class="govuk-heading-m">Request Parameters</h3>

  <h3 class="govuk-heading-s">PropertyReference</h3>
  <p class="govuk-body-m">A reference identifies a property in Universal House<p>
  <table class="govuk-table">
      <thead class="govuk-table__head">
        <!--tr class="govuk-table__row">
          <th class="govuk-table__header" scope="col">Header Field</th>
          <th class="govuk-table__header" scope="col">Value</th>
        </tr-->
      </thead>
      <tbody class="govuk-table__body">
        <tr class="govuk-table__row">
          <th class="govuk-table__header" scope="row">Authorization</th>
          <td class="govuk-table__cell">Authorization	Required. A valid access token generated.</td>
        </tr>
      </tbody>
    </table>

  <a routerLink="/documentation" class="govuk-back-link">All Endpoints</a>
  



</app-column-layout>
