<div class="govuk-tabs" data-module="tabs">
    <ul class="govuk-tabs__list">
        <li *ngFor="let tab of tabs" (click)="selectTab(tab)"  class="govuk-tabs__list-item">
          <a class="govuk-tabs__tab" [class.govuk-tabs__tab--selected]="tab.active">
            {{ tab.label }}
          </a>
        </li>
      </ul>

      <ng-content></ng-content>
</div>
