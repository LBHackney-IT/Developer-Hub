<div class="govuk-grid-row">
  <div class="govuk-grid-column-full">
      <div class="govuk-grid-row">
        <div class="govuk-grid-column-two-thirds">
          <h3 class="govuk-heading-m">
            <a class="govuk-link--no-visited-state govuk-link" routerLink="/api/{{ api.id }}">{{ api.title }}</a>
          </h3>
          <p class="govuk-body">{{ api.summary }}</p>
        </div>
        <div class="govuk-grid-column-one-third align-right">
            <strong class="govuk-tag "> {{ api?.internal ? 'Internal' : 'External'}} </strong>
            <strong class="govuk-tag govuk-!-margin-top-2 govuk-tag--{{isApiCompliant(api) ? 'negative' : 'positive' }}"> {{isApiCompliant(api) ? 'Non Compliant' : 'Compliant' }} </strong>
        </div>
      </div>
  </div>
</div>
