<div class="search-bar">
  <input
    class="input"
    id="name"
    placeholder="Search APIs Endpoints"
    [(ngModel)]="queryString"
  />
</div>

<app-swagger-endpoint-item
  *ngFor="let api of (swaggerEndpoints | filterEndpoints: queryString)"
  [api]="api"
  [queryString]="queryString"
></app-swagger-endpoint-item>
