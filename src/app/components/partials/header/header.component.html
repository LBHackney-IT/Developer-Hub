<header class="page__header" role="banner" data-module="header">
    <div class="page__header__inner">  
      <div class="page__header__column page__header__column--logo">    
        <img class="page__header__logo" src="/assets/images/hackney.png" alt="Hackney">  
      </div>

        <div class="page__header__column page__header__column--title">
            <a routerLink="/" class="govuk-header__link govuk-header__link--service-name">
              Developer Hub
            </a>   
        </div>

        <!-- The Add Note form. -->
        <div class="dropdown">
        
          <div class="page__header__column page__header__column--title">
              <a class="govuk-header__link govuk-header__link--service-name ">
                {{ getUsername() }}
                <i class="fa fa-caret-down"></i>  
              </a>
          </div>

            <div class="dropdown-content">
                <a class="govuk-header__link govuk-body-s" routerLink="/login" *ngIf='!isAuthenticated()'>
                  Login
                </a>
                <a class="govuk-header__link govuk-body-s" routerLink="/register" *ngIf='!isAuthenticated()'>
                  Register
                </a>
                <a class="govuk-header__link govuk-body-s" routerLink="/key-manager" *ngIf='isAuthenticated()'>
                  Token Manager
                </a>
                <a class="govuk-header__link govuk-body-s" routerLink="admin" *ngIf='isAdmin()'>
                  Admin
                </a>
                <a class="govuk-header__link govuk-body-s" routerLink="/logout" *ngIf='isAuthenticated()'>
                  Logout
                </a>
            </div>
          </div> 
    </div>
</header>
